{% extends "layout.html" %}

{% block title %}
Projects.
{% endblock %}
{% block main %}
<h1>{{ user }}'s {{rows[0]["name"]}}</h1>
{% for row in rows %}
    <ul>
    <li class>Maker: {{ user }} </li>
    <li class>Fiber: {{ row["yarn"] }}</li>
    <li class>Yardage: {{ row["yardage"] }}</li>
    <li class>Weight: {{ row["notes"] }}</li>
  </ul>

{% endfor %}
{% endblock %}
