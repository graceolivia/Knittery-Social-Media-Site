{% extends "layout.html" %}

{% block title %}
Search
{% endblock %}
{% block main %}

 <h1>Search</h1>

      <form action="/search" method="POST">
   <input class="form-control" type="search" name="search" required>
   			<select class="custom-select" id="tosearch" name="tosearch" required>
   				<option disabled selected value="">
					Search:
				</option>
				<!--		<option value="patterns">-->
				<!--	Patterns-->
				<!--</option>-->
						<option value="projects">
				Projects
				</option>
						<option value="users">
					Users
				</option>
						<option value="yarn">
					Yarn
				</option>

				</select>

        <button type="submit" class="btn btn-outline-dark">Search</button>

      </form>
{% if results %}
{% for result in results %}

  <ul>
    <li><a href="/{{ tosearch }}/{{ result["uname"] }}/{{ result["name"] }}"> {{ result["name"] }}</a></li>
  </ul>
</div>
{% endfor %}
{% endif %}

{% endblock %}
